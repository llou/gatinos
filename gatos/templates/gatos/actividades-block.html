<div class="actividades">
{% for fecha, grupo in agrupador %}
<div class="fecha-actividad">{{ fecha }}</div>
<ul class="actividades-list">
  {% for actividad in grupo %}
  <li>{{ actividad }}</li>
  {% empty %}
  <li>No hay actividades</li>
  {% endfor %}

</ul>
{% empty %}
  <p>No hay actividades</p>
{% endfor %}
</div>
