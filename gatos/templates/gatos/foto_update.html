{% extends 'gatos/colonia_base.html' %}
{% block body %}
<div class="main-subheader">
  <div class="subtitle">
    <h2>Actualiza Foto</h2>
  </div>
  <div class="actions"></div>
</div>

<img class="foto" src="{{ foto.foto.url }}"/>
<form action="{% url 'foto-update' colonia=foto.colonia.slug foto=foto.id %}" method="POST" enctype="multipart/form-data">
{{ form.as_p }}
{% csrf_token %}
<input type="submit" value="Guardar"\>
</form>
{% endblock %}
