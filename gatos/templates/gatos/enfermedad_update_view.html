{% extends 'gatos/gato_base.html' %}
{% block gato_body %}

<div class="main-subheader">
  <div class="subtitle">
    <h2>Editar Enfermedad</h2>
  </div>
  <div class="actions"></div>
</div>

<form action="{% url 'enfermedad-update' colonia=colonia.slug gato=gato.slug pk=enfermedad.id %}" method="POST">
{{ form.as_p }}
{% csrf_token %}
<input type="submit" value="Actualiza"\>
</form>
{% endblock %}
