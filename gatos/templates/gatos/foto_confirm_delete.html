{% extends 'gatos/colonia_base.html' %}
{% block body %}

<div id="confirmacion-mensaje">
  ¿Está seguro de querer borrar la foto?
</div>
<form action="{% url 'foto-delete' colonia=foto.colonia.slug foto=foto.id %}" method="POST">
  {% csrf_token %}
  <img id="delete-foto" src="{{ foto.miniatura.url }}">
  <div class="confirmations">
    <input type="submit" formnovalidate value="Confirmar"/>
  </div>
</form>
{% endblock %}
