{% extends 'gatos/colonia_base.html' %}
{% load l10n %}
{% block body %}
<div class="main-subheader">
  <div class="subtitle">
    <p>{{ foto.uuid }}</p>
    <h2>Foto del {{ foto.fecha|localize }}</h2>
  </div>
  <div class="actions">
    <a href="{% url 'foto-update' colonia=foto.colonia.slug foto=foto.uuid %}">Editar Foto</a>
    <a href="{% url 'foto-delete' colonia=foto.colonia.slug foto=foto.uuid %}">Borrar Foto</a>
  </div>
</div>
{% if gatos %}
<h3>Gatos</h3>
<p>{% for gato in gatos %}<a href="{{ gato.get_absolute_url }}">{{ gato.nombre }}</a>{% if not forloop.last %}, {% endif %}{% endfor %}</p>
{% endif %}
<img class="foto" src="{{ foto.foto.url }}"/><br>
{% endblock %}
